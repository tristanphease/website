{% extends "base.html" %}

{% block head_content %}
<link href="/index.css" rel="stylesheet" />
{% endblock head_content %}

{% block content %}

    <div id="tile-wrapper">
    {% for tile in section.pages %}
        <div id="tile-{{loop.index}}" class="tile-main main-box">
            <h2 class="tile-title">{{ tile.title }}</h2>
            <span class="tile-content">{{ tile.content | safe }}</span>
        </div>
    {% endfor %} 
    </div>
{% endblock content %}
